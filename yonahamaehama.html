    <h1>【宮古島】与那覇前浜ビーチ</h1>
    <div>
<!--       <img src="img/与那覇前浜ビーチ.webp" width="800" height="500" alt="与那覇前浜ビーチ"> -->

      <p class="explan">
      宮古島を代表するビーチ・与那覇前浜ビーチは、約7㎞続く白い砂浜の美しさが東洋一とも称されています。全日本トライアストン宮古島大会のスイムのスタートとゴール地点にもなっています。<br>
      沖合に見える来間島と来間大橋が紺碧の海にアクセントを添えており、絶好の撮影スポットです。朝早い時間なら人出も少なく、絶景をひとり占めするチャンス！
      </p>
